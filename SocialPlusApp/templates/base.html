{% load static %}
<!DOCTYPE html>
<html>
<head>
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family:"Helvetica Neue", "Helvetica", "Arial", sans-serif;
  font-size: 18px;
  height: 100%;

}

.topnav {
  overflow: hidden;
  background-color: #fce667;
  padding-top: 10px;
}

.topnav a, .topnav h1 {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  margin-top: auto;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #43a3ef;
  color: white;
}

.topnav .search-container {
  float: right;
  border-radius:25px;
  padding-top:10px;

}

.topnav input[type=text] {
  padding: 8px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
  

}

.topnav .search-container button {
  float: right;
  padding: 8.2px 10px;
  margin-top: 8px;
  margin-right: 230px;
  background: #43a3ef;
  font-size: 17px;
  border: none;
  cursor: pointer;

}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav h1, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
    
  }
  }
  .topnav input[type=text] {
    {% comment %} border: 1px solid #ccc;  {% endcomment %}
    
  }
  {% comment %} footer {
    text-align: center;
    padding: -5px;
    background-color: #fce667;
    color: #43a3ef;
    position: relative;
    left: 0;
    bottom: 10;
    width: 100%;
  } {% endcomment %}
  
</style>
</head>
<body>

<div class="topnav">
  <h1  style="color:#43a3ef;font-family:verdana;font-size:30px; padding-top: 20px;"><strong>SocialPlus</strong></h1>
  <a href="{% url 'home' %}"><svg xmlns="http://www.w3.org/2000/svg" height="2.7em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#43a3ef}</style><path d="M543.8 287.6c17 0 32-14 32-32.1c1-9-3-17-11-24L512 185V64c0-17.7-14.3-32-32-32H448c-17.7 0-32 14.3-32 32v36.7L309.5 7c-6-5-14-7-21-7s-15 1-22 8L10 231.5c-7 7-10 15-10 24c0 18 14 32.1 32 32.1h32v69.7c-.1 .9-.1 1.8-.1 2.8V472c0 22.1 17.9 40 40 40h16c1.2 0 2.4-.1 3.6-.2c1.5 .1 3 .2 4.5 .2H160h24c22.1 0 40-17.9 40-40V448 384c0-17.7 14.3-32 32-32h64c17.7 0 32 14.3 32 32v64 24c0 22.1 17.9 40 40 40h24 32.5c1.4 0 2.8 0 4.2-.1c1.1 .1 2.2 .1 3.3 .1h16c22.1 0 40-17.9 40-40V455.8c.3-2.6 .5-5.3 .5-8.1l-.7-160.2h32z"/></svg></a> 
  <a href="{% url 'post_new' %}"><svg xmlns="http://www.w3.org/2000/svg" height="2.7em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#43a3ef}</style><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg></a>
  {% comment %} <a href="#contact">Contact</a> {% endcomment %}
  <div class="search-container">
    <form action="{% url 'results' %}" method= "get">
      <input type="text" placeholder="Search.." name="q">
      <button type="submit"><i class="fa fa-search" style="color:#fce667"></i></button>
    </form>
  </div>
  {% if user.is_authenticated %}
  <div style="display: inline-block; float:right; margin-right:40px; ">
  <a href="{% url 'logout' %}"><button class="btn btn-primary btn sm" style="margin-top:6px; width:70px; background-color:#43a3ef; margin-left-60px; color:#fce667;" >logout</button></a>
  {% comment %} <strong style="color:#43a3ef; margin-bottom:5px;">Hello, {{ user.username }}</strong> {% endcomment %}

</div>
{% else %}
<div style="display: inline-block; float:right; margin-right:35px; margin-top:6px;">
<a href="{% url 'login' %}"><button class="btn btn-primary " style="width:70px; background-color:#43a3ef;  color:#fce667;" type="submit">login</button></a>
<a href="{% url 'signup' %}"><button class="btn btn-primary btn sm" style="width:70px; color:#fce667; background-color:#43a3ef; margin-left-60px;" >signup</button></a>
</div>
{% endif %}
</div>

<div style="padding-left:16px">
  {% block content %}
  {% endblock content %}

</div>
</body>
<footer style="background-color:#fce667;" id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
  <div class="container text-center">
    <small>Copyright &copy; SocialPlus</small>
  </div>
</footer>
</html>
