{% block content %}


<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  width:80%;
  margin: auto;
  margin-top:20px;
  text-align: left;
  overflow: auto;
  font-family: arial;
  border-radius: 50px;
  padding: 50px;
  margin-bottom:25px;


}



.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body style="overflow: auto;">


<div class="form-group">
<div class="card">
    <h1>Delete post</h1>
    <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
  </div>
  </div>

</body>
</html>
{% endblock content %}
